{{- if eq .Values.app.hpa.exportftp.enabled true }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-exportftp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: phraseanet-worker-exportftp
  minReplicas: {{ .Values.app.hpa.exportftp.minReplicas }}
  maxReplicas: {{ .Values.app.hpa.exportftp.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.app.hpa.exportftp.averageUtilization }}
{{- end }}