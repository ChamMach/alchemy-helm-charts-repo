{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: phraseanet-gateway
  name: phraseanet-gateway
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  rules:
  {{- range $key, $value := .Values.ingress.hosts | fromYaml }}
  {{- range $value }}
    - host: {{ . }}
      http:
        paths:
        - backend:
            service:
              name: phraseanet-gateway
              port:
                number: 80
          path: /
          pathType: Prefix
  {{- end }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end }}
