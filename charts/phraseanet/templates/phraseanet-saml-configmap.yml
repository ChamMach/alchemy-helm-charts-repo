{{- if eq .Values.saml.enabled true }}
{{- if eq .Values.saml.saml_secret.enabled true }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.app.phraseanet_hostname }}-saml-config
data:
  saml20-idp-remote.php: |
    {{ .Values.saml.saml_configmap.idp_config | quote }}
  authsources.php: |
    {{ .Values.saml.saml_configmap.authsources_config | quote }}
{{- end }}
{{- end }}